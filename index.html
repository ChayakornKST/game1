    function loadQuestion() {
      const scenario = scenarios[currentQuestion];
      document.getElementById('question-number').textContent = `${currentQuestion + 1}/${scenarios.length}`;
      document.getElementById('current-score').textContent = score;
      document.getElementById('scenario-icon').textContent = scenario.icon;
      document.getElementById('scenario-text').textContent = scenario.text;
      
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';
      
      scenario.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option;
        btn.onclick = () => selectAnswer(index);
        optionsContainer.appendChild(btn);
      });

      document.getElementById('explanation').classList.remove('show');
      document.getElementById('next-btn').classList.remove('show');
    }

    function selectAnswer(selected) {
      const scenario = scenarios[currentQuestion];
      const buttons = document.querySelectorAll('.option-btn');
      
      buttons.forEach((btn, index) => {
        btn.disabled = true;
        if (index === scenario.correct) {
          btn.classList.add('correct');
        } else if (index === selected && selected !== scenario.correct) {
          btn.classList.add('incorrect');
        }
      });

      if (selected === scenario.correct) {
        score += 20;
        document.getElementById('current-score').textContent = score;
        document.getElementById('explanation-title').innerHTML = 'üéâ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!';
